<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Romantic AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              dancing: ['"Dancing Script"', 'cursive'],
              inter: ['Inter', 'sans-serif'],
              playfair: ['"Playfair Display"', 'serif'],
            },
            colors: {
              romantic: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              },
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            typography: (theme) => ({
              romantic: {
                css: {
                  '--tw-prose-body': theme('colors.slate[700]'),
                  '--tw-prose-headings': theme('colors.romantic[700]'),
                  '--tw-prose-lead': theme('colors.slate[600]'),
                  '--tw-prose-links': theme('colors.romantic[600]'),
                  '--tw-prose-bold': theme('colors.romantic[800]'),
                  '--tw-prose-counters': theme('colors.romantic[500]'),
                  '--tw-prose-bullets': theme('colors.romantic[300]'),
                  '--tw-prose-hr': theme('colors.romantic[100]'),
                  '--tw-prose-quotes': theme('colors.romantic[900]'),
                  '--tw-prose-quote-borders': theme('colors.romantic[200]'),
                  '--tw-prose-captions': theme('colors.slate[500]'),
                  '--tw-prose-code': theme('colors.romantic[900]'),
                  '--tw-prose-pre-code': theme('colors.romantic[100]'),
                  '--tw-prose-pre-bg': theme('colors.romantic[900]'),
                  '--tw-prose-th-borders': theme('colors.romantic[300]'),
                  '--tw-prose-td-borders': theme('colors.romantic[200]'),
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fff1f2;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #fecdd3;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fda4af;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Explicit entry point for the build process -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
